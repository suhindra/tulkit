server {
  listen 80;
  server_name tulkit.online www.tulkit.online;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name tulkit.online www.tulkit.online;

  root /var/www/tulkit;
  index index.html;

  # favicon khusus, jangan difallback ke SPA
  location = /favicon.ico {
    try_files /favicon/favicon.ico /favicon.ico =204;
    access_log off;
    log_not_found off;
  }

  # folder favicon statis
  location /favicon/ {
    try_files $uri =404;
    access_log off;
    log_not_found off;
  }

  # Sitemap XML statis
  location = /sitemap.xml {
    try_files /sitemap.xml =404;
    default_type application/xml;
  }

  # robots.txt statis
  location = /robots.txt {
    try_files /robots.txt =404;
    default_type text/plain;
  }

  # Halaman utama EN
  location = / {
    try_files /index.html =404;
  }

  # Redirect /id-ID (tanpa slash) ke /id-ID/ (dengan slash)
  location = /id-ID {
    rewrite ^(.*)$ $1/ permanent;
  }

  # Halaman utama ID
  location = /id-ID/ {
    try_files /index.html =404;
  }

  # Redirect trailing slash ke non-trailing slash untuk SPA routes
  location ~ ^/(formatter|minify|hash|encode|decode|converter|generator)(/.*)?/$ {
    rewrite ^(.*)/$ $1 permanent;
  }

  # Redirect ID routes trailing slash ke non-trailing slash
  location ~ ^/id-ID/(formatter|minify|hash|encode|decode|converter|generator)(/.*)?/$ {
    rewrite ^(.*)/$ $1 permanent;
  }

  # Semua route SPA EN (termasuk sub-routes)
  location ~ ^/(formatter|minify|hash|encode|decode|converter|generator)(/.*)?$ {
    try_files /index.html =404;
  }

  # Semua route SPA ID (termasuk sub-routes)
  location ~ ^/id-ID/(formatter|minify|hash|encode|decode|converter|generator)(/.*)?$ {
    try_files /index.html =404;
  }

  # Selain itu benarâ€‘benar 404/static file
  location / {
    try_files $uri $uri/ =404;
  }

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'sha256-4ZDcURp0uieAQjT9XToSiw2mAYqMDu/ZPu91WPTrcgU=' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com;
    connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://cloudflareinsights.com;
    font-src 'self' https://fonts.gstatic.com;
    frame-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  " always;

  ssl_certificate /etc/letsencrypt/live/tulkit.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tulkit.online/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
